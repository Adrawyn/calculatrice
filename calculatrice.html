<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculatrice.css">
    <script type =" text/javascript" src="calculatrice.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice</h1>

    <div id="resultat">0</div>
    <br>
    <div id="container">
    <div id="calculatrice">
        <button id ="AC" class="bouton AC" value="AC">AC</button>
        <button id = "CE" class="bouton CE" value="CE">‚Üê</button>
        <button id = "%" class="bouton pourcentage" value="%">%</button>
        <button id = "/" class="bouton divise"value="/">/</button>
        <button id = "7" class="bouton 7" value="7">7</button>
        <button id = "8" class="bouton 8" value="8">8</button>
        <button id = "9" class="bouton 9" value="9">9</button>
        <button id ="*" class="bouton multi" value="*">*</button>
        <button id ="4" class="bouton 4" value="4">4</button>
        <button id ="5" class="bouton 5" value="5">5</button>
        <button id ="6" class="bouton 6" value="6">6</button>
        <button id ="-"class="bouton moins" value="-">-</button>
        <button id ="1" class="bouton 1" value="1">1</button>
        <button id ="2" class="bouton 2" value="2">2</button>
        <button id ="3" class="bouton 3" value="3">3</button>
        <button id ="+" class="bouton plus" value="+">+</button>
        <button id ="0" class="bouton 0" value="0">0</button>
        <button id ="." class="bouton point" value=".">.</button>
        <button id ="=" class="bouton egal" value="=">=</button>
    </div>
</div>
    
</body>
</html>
